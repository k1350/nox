{{ $baseURL := .Site.BaseURL }}
{{ range $taxonomy_term, $taxonomy := .Site.Taxonomies }}
    {{ if $.Param $taxonomy_term}}
    <div class="SingleArticleHeader__taxonomy">
        {{ humanize $taxonomy_term }}: 
        {{ range $.Param $taxonomy_term }}
        <a class="SingleArticleHeader__tag" href="{{ $baseURL }}{{ $taxonomy_term }}/{{ . | urlize }}">{{ . }}</a>
        {{ end }}
    </div>
    {{ end }}
{{ end }}
